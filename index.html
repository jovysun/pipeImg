<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片编辑</title>
    <link rel="stylesheet" href="dist/css/pipeImg.css">
</head>

<body>
    <div class="pipeImg-wrapper J-pipeImg-wrapper">
        <div class="header">
            <ul class="menu">
                <li class="item active J-menu-item"><a class="btn btn-rotate J-btn-rotate" href="javascript:void(0)">旋转</a></li>
                <li class="item J-menu-item"><a class="btn btn-rotate J-btn-crop" href="javascript:void(0)">裁剪</a></li>
                <li class="item J-menu-item"><a class="btn btn-rotate J-btn-scale" href="javascript:void(0)">缩放</a></li>
                <li class="item J-menu-item">
                    <a class="btn btn-rotate J-btn-mark" href="javascript:void(0)">添加水印</a>
                    <div class="item-sub">
                        <a class="btn btn-rotate J-btn-mark-all" href="javascript:void(0)">批量添加水印</a>
                    </div>
                </li>
            </ul>
            <a class="btn btn-close J-btn-close" href="javascript:void(0)">关闭</a>
        </div>
        <div class="content">
            <!-- 旋转面板 -->
            <div class="panel active J-panel">
                <div class="img-box J-img-box">
                </div>
                <div class="content-footer">
                    <div class="item">
                        <div class="size">
                            <span class="J-num-width"></span>*<span class="J-num-height"></span>px
                        </div>
                    </div>
                    <div class="item">
                        <a class="btn btn-rotate J-btn-rotate-left" href="javascript:void(0)">逆时针旋转</a>
                    </div>
                    <div class="item">
                        <a class="btn btn-rotate J-btn-rotate-right" href="javascript:void(0)">顺时针旋转</a>
                    </div>
                    <div class="buttons">
                        <a class="button button-main J-button-save" href="javascript:void(0)">保存</a>
                        <a class="button button-reset J-button-reset" href="javascript:void(0)">重置</a>
                    </div>
                </div>
            </div>
            <!-- 裁剪面板 -->
            <div class="panel J-panel J-crop-panel">
                <div class="img-box J-img-box J-crop-box">

                </div>
                <div class="content-footer">
                    <input class="num-width J-num-width" type="text">
                    <label for="fixRatio">约束比例</label>
                    <input class="fix-ratio J-fix-ratio" type="checkbox" name="fixRatio">
                    <input class="num-height J-num-height" type="text">
                    <span class="txt">px</span>

                    <div class="buttons">
                        <a class="button button-main J-button-save" href="javascript:void(0)">保存</a>
                        <a class="button button-reset J-button-reset" href="javascript:void(0)">重置</a>
                    </div>
                </div>

            </div>
            <!-- 缩放面板 -->
            <div class="panel J-panel J-scale-panel">
                <div class="img-box J-img-box"></div>
                <div class="content-footer">
                    <input class="num-width J-num-width" type="text">
                    <span class="txt">X</span>
                    <input class="num-height J-num-height" type="text">
                    <span class="txt">px</span>
                    <input class="J-scale-range" type="range" name="scaleRatio" min="1" max="20" step="1" value="20">

                    <div class="buttons">
                        <a class="button button-main J-button-save" href="javascript:void(0)">保存</a>
                        <a class="button button-reset J-button-reset" href="javascript:void(0)">重置</a>
                    </div>
                </div>

            </div>
            <!-- 添加水印面板 -->
            <div class="panel J-panel">
                <div class="img-box J-img-box J-mark-box">

                </div>
                <div class="content-footer">
                    <div class="item">
                        <label for="color">颜色：</label>
                        <input class="J-color" type="radio" name="color" value="0" autocomplete="off">
                        <input class="J-color" type="radio" name="color" value="1" checked autocomplete="off">
                    </div>
                    <div class="item">
                        <label for="position">位置：</label>
                        <input type="radio" name="position" value="0" checked autocomplete="off">
                        <input type="radio" name="position" value="1" autocomplete="off">
                        <input type="radio" name="position" value="2" autocomplete="off">
                        <input type="radio" name="position" value="3" autocomplete="off">
                        <input type="radio" name="position" value="4" autocomplete="off">
                    </div>
                    <div class="item">

                        <label for="opacity">透明度：</label>
                        <input name="opacity" type="range" min="0" max="1" step="0.1" value="0.6">
                    </div>

                    <select name="markTxt" id="">
                        <option value="0" selected="selected">展示厅</option>
                        <option value="1">公司名称</option>
                    </select>
                    <div class="buttons">
                        <a class="button button-confirm J-button-confirm" href="javascript:void(0)">确定</a>
                        <a class="button button-cancel J-button-cancel" href="javascript:void(0)">取消</a>
                    </div>
                </div>

            </div>

        </div>
        <div class="footer J-imgs-thumbnail">
            <!-- <a class="img-thumbnail active J-img-thumbnail" href="javascript:void(0)">
                <img src="./assets/Jellyfish.jpg" alt="">
            </a>
            <a class="img-thumbnail J-img-thumbnail" href="javascript:void(0)">
                <img src="./assets/Desert.jpg" alt="">
            </a> -->
        </div>
    </div>

    <div id="J-preview-container"><img></div>

    <script src="./libs/jquery.js"></script>
    <script src="./dist/js/pipeImg.js"></script>
    <script>
        let pipeImg = new PipeImg({
            source: ['./assets/Jellyfish.jpg', './assets/greensock.png']
        });

    </script>
</body>

</html>
