<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试</title>
    <style>
        .btn {
        padding: 8px;
        font-size: 14px;
        border: 1px solid #222;
        border-radius: 2px;
        background: #fff;
        text-align: center;
        cursor: pointer;
        margin-left: 30px;

    }
    .btn:hover{
        background-color: #222;
        color: #fff;
    }

    .working-container {
        display: inline-block;
    }
    .preview-container {
        display: inline-block;
    }
    </style>
</head>

<body>

    <div id="J-working-container" class="working-container"></div>
    <div id="J-preview-container" class="preview-container"></div>

    <br>

    <button id="J-select-btn" class="btn">选择图片</button>
    <button id="J-anticlockwise-btn" class="btn">逆时针旋转</button>
    <button id="J-clockwise-btn" class="btn">顺时针旋转</button> 

    <button id="J-down-btn" class="btn">缩小</button>
    <button id="J-up-btn" class="btn">放大</button> 
    <button id="J-crop-btn" class="btn">裁剪</button>
    <a id="J-save-btn" class="btn">保存</a>

    <script src="dist/js/pipeImg.0.4.1.js"></script>
    <script>
        let pipeImg = new PipeImg({
            source: 'assets/Jellyfish.jpg',
            onSuccess: (pipeImg) => {
                pipeImg.rotate();
                pipeImg.scale();
                pipeImg.mark();
                pipeImg.rollback();
                pipeImg.reset();
                document.querySelector('#J-preview-container').appendChild(pipeImg.results[pipeImg.results.length -
                    1]);
            }
        });

    </script>
</body>

</html>
